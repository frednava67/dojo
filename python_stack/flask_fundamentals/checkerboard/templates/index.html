<head>
    <style>
    h1 {
        color: maroon;
        text-align: center;
        margin-top: 50px;
    }

    .container {
        display: table;
        margin: auto;
    }

    .box{
        display: inline-block;
        width: 50px;
        height: 50px;
    }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="container">
        {% set bgcolor = "red" %}
        {% for i in range(rows): %}
            {% for j in range(columns): %}
                {% if j%2==1 %}
                    {% set bgcolor= "black" %}
                    <div class='box' style='background-color:{{bgcolor}}'></div>
                {% endif %}
            {% endfor %}
            <div></div>
        {% endfor %}
    </div>
</body>
