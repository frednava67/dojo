<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="topcontainer d-flex justify-content-center">
        <div class="formcontainer  w-50 border border-primary" style="display: inline-block; margin-top: 100px; padding: 20px">
            <h5>Submitted Info:</h5>
            <form action="/">
                <div class="form-group">
                    <label >Name:</label>
                    <label >{{ full_name }}</label>
                </div>
                <div class="form-group">
                    <label>Dojo Location:</label>
                    <label >{{ loc }}</label>
                </div>
                <div class="form-group">
                    <label>Favorite Language:</label>
                    <label>{{ fav_lang }}</label>
                </label>
                </div>
                <div class="form-group">
                    <label for="comment">Comment (optional):</label>
                    <label>{{ remarks }}</label>
                </div>
                <button type="submit" class="btn btn-primary float-right">Go Back</button>
            </form>
        </div>
    </div>
</body>
