<head>
    <title>Simple Registration Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="topcontainer d-flex justify-content-center">
        <div class="formcontainer" style="margin-top: 100px; padding: 20px">
            <form action="/process_form" method="POST">
                <table>
                    <tr>
                        <td class="tableLabel">Email Address:</td>
                        <td><input class="form-control" type="email" name="emailaddress" size="60" autofocus></td>
                    </tr>
                    <tr>
                        <td class="tableLabel">First Name:</td>
                        <td><input class="form-control" type="text" name="first_name" size="60"></td>
                    </tr>
                    <tr>
                        <td class="tableLabel">Last Name:</td>
                        <td><input class="form-control" type="text" name="last_name" size="60"></td>
                    </tr>
                    <tr>
                        <td class="tableLabel">Password:</td>
                        <td><input class="form-control" type="text" name="password" size="60"></td>
                    </tr>
                    <tr>
                        <td class="tableLabel">Confirm Password:</td>
                        <td><input class="form-control" type="text" name="confirm_password" size="60"></td>
                    </tr>
                    <tr>
                            <td class="tableLabel"></td>
                            <td><input type="submit" class="btn btn-primary float-right" value="Submit"></td>
                    </tr>                    
                </table>
                <br>
                <div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="alertred">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}                      

                </div>                    
            </form>

        </div>
  
    </div>



</body>
