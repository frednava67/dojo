<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Index</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'amadon/css/style.css' %}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="topdiv">
        <p class="headerlabel">Thank you for your business!</p>
    </div>
    <div class="summarydiv">
        <p class="summaryline">We charged your credit card for ${{total_price}}</p>
        <p class="summaryline">You have ordered {{total_orders}} items so far and spent ${{running_total}} with Amadon.com!</p>
    </div>
    <div class="bottomdiv">
        <br>
        <a href="/" class="gobacklink">Go back</a>
    </div>    
</body>
</html>
