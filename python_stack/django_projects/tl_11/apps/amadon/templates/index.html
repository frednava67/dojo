<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Index</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'amadon/css/style.css' %}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="topdiv">
        <p class="headerlabel">Amadon Store!</p>
    </div>
    <div class="tablediv">
        <table class="formtable">
            <thead>
                <tr>
                    <th class="fncol-1">Item</th>
                    <th class="fncol-2">Price</th>
                    <th class="fncol-3">Quantity</th>
                    <th class="fncol-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in all_products %}
                        <tr>
                            <form action="amadon/process_order" method="POST">
                            {% csrf_token %}
                            <td>{{product.product_name}}</td>
                            <td>{{product.unit_price}}</td>
                            <td>
                                <select name="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>                                    
                                    <option value="9">9</option>                                                                        
                                </select>                                
                            </td>
                            <td>
                                <input type="hidden" name="product_id" value="{{product.id}}">
                                <input type="submit" value="Buy!">
                            </td>
                            </form>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
