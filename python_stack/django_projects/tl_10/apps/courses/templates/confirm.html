<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Index</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="topdiv">
        <p class="headerlabel">Are you sure you want to delete the following course?</p>
        <br>
    </div>
    <div class="tablediv">
        <table class="formtable">
            <tbody>
                <tr>
                    <td class="fncol-1">Name</td>
                    <td class="fncol-2">{{course.name}}</td>
                </tr>
                <tr>
                        <td class="fncol-1">Description:</td>
                        <td class="fncol-2">{{course.desc}}</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div align="center" style="margin-top: 10px">
                            <a href="/"><button class="plainbtnstyle">No</button></a>
                            <a href="process_delete/{{course.id}}"><button class="deletebtnstyle">Yes! I want to delete this</button></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
