<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Index</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="topdiv">
        <p class="headerlabel">Add a new course</p>
    </div>
    <div class="tablediv">
        <form action="courses/add" class="formstyle" method="POST">
            {% csrf_token %}
            <table class="formtable">
                <tbody>
                    <tr>
                        <td class="fncol-1">Name</td>
                        <td class="fncol-2">
                            <input class="controlwidth" type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td class="fncol-1">Description:</td>
                        <td class="fncol-2">
                            <textarea class="controlwidth" name="desc"></textarea>
                        </td>
                    </tr>
                    <tr>
                            <td></td>
                            <td><input class="submitstyle" type="submit" value="Add"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <p class="headerlabel">Courses</p>
    <div class="tablediv">
        <table class="coursetable">
            <tr class="courseheader">
                <th class="fncol-3 rowcell">Course Name</th>
                <th class="fncol-4 rowcell">Description</th>
                <th class="rowcell">Date Added</th>                    
                <th class="rowcell">Action</th>
            </tr>
            <tbody> 
                    {% for course in all_courses %}
                    <tr class="courserow" >
                        <td class="rowcell" >{{course.name}}</td>
                        <td class="rowcell">{{course.desc}}</td>
                        <td class="rowcell">{{course.created_at}}</td>
                        <td class="rowcell">
                            <a class="actiontext" href="courses/destroy/{{course.id}}">remove</a>
                        </td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>





</body>
</html>
