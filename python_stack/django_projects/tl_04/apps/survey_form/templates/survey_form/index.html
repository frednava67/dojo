<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'survey_form/css/style.css' %}">
    <!-- Put the static files in the static folder inside your app.  
            Django collects files within all static folders and puts them within a single folder -->
</head>

<body>
    <div class="toplevelcontainer">
        <div class="formdiv">
            <form id="surveyform" action="process" class="surveyform" method="POST">
                {% csrf_token %}
                <table class="surveytable">
                    <tr class="tablerow">
                        <td>Your Name:</td>
                        <td><input type="text" name="name" class="formtxtinput"></td>
                    </tr>
                    <tr class="tablerow">
                        <td>Dojo Location:</td>
                        <td>  
                            <input class="tabledatalist" list="locations" name="location">
                            <datalist id="locations">
                                    <option value="San Jose">San Jose</option>
                                    <option value="Seattle">Seattle</option>
                                    <option value="Los Angeles">Los Angeles</option>
                                    <option value="Dallas">Dallas</option>
                                    <option value="Tysons Corner">Tysons Corner</option>
                                    <option value="Chicago">Chicago</option>
                                    <option value="Tulsa">Tulsa</option>                        
                                    <option value="Berkeley">Berkeley</option>
                                    <option value="Boise">Boise</option>     
                            </datalist>
                        </td>
                    </tr>
                    <tr class="tablerow">
                        <td>Favorite Language:</td>
                        <td>
                            <input class="tabledatalist" list="favorite_language" name="favorite_language">
                            <datalist id="favorite_language">
                                    <option value="Javascript">Javascript</option>
                                    <option value="Python">Python</option>
                                    <option value="Java">Java</option>
                                    <option value="C/C++">C/C++</option>
                                    <option value="C#">C#</option>
                            </datalist>
                        </td>
                    </tr>
                </table>
                <br>
                <div class="commentdiv">
                    <p style="margin-left: 5px">Comment (optional):</p>
                    <textarea class="formtextarea" name="comment" id="comment" rows="8"></textarea>
                    <button class="formsubmit" type="submit" form="surveyform" value="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
