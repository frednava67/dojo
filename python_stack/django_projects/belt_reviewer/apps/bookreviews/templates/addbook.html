<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'bookreviews/css/addbookstyle.css' %}">

    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="topdiv">
        <h2 class="lefttop">.</h2>
        <div class="righttop">
            <a href="/books">Home</a>
            <a href="/logoff">Logout</a>
        </div
    </div>    

    <div class="seconddiv">
        <h4>Add a New Book Title and a Review</h4>
        <br>
        <form action="process_add" method="POST">
        {% csrf_token %}
        <label class="bottomspacing">Book Title:</label>
        <input class="inputtext bottomspacing" type="text" name="book_title"><br>
        <label>Author:</label><br>
        <label class="inputtext indentedlabel bottomspacing">Choose from the list</label>
        <select  class="inputtext bottomspacing" name="book_author">
                {% for author in authorslist %}
                    <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                {% endfor %}
        </select><br>
        <label class="indentedlabel bottomspacing">Or add another Author</label><br><br>
        <label class="bottomspacing">First Name:</label><input  class="inputtext" type="text" name="book_new_author_fname" value=""><br><br>
        <label class="bottomspacing">Last Name:</label><input  class="inputtext" type="text" name="book_new_author_lname" value=""><br><br>
        <div>
            <div class="reviewdiv"ÃŸ>Review:</div>
            <textarea name="review_text" id="" cols="50" rows="10"></textarea><br><br>
        </div>
        <label for="">Rating</label>
        <select class="inputtext" name="book_rating">
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="4">5 Stars</option>                
        </select><br>
        <div class="submitdiv">
            <input type="submit" class="submitbtn" value="Add Book and Review">
        </div>        
        </form>
    </div>
</body>
</html>
