<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'bookreviews/css/showbookstyle.css' %}">

    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="topdiv">
        <p class="headerp">Welcome!</p>
        <p><a href="/books">Home</a></p>
        <p><a href="/logoff">Logoff</a></p>
    </div>
    <div class="seconddiv">
        <p>Add a New Book Title and a Review</p>
        <form action="process_add" method="POST">
                {% csrf_token %}
        <label>Book Title</label><br>
        <input type="text" name="book_title"><br>
        <label>Author:</label>
        <label>Choose from the list</label>
        <select name="book_author">
                {% for author in authorslist %}
                    <option value="{{ author.first_name }} {{ author.last_name }}">{{ author.first_name }} {{ author.last_name }}</option>
                {% endfor %}
        </select><br>
        <label>Or add another Author</label>
        <input type="text" name="book_new_author" value=""><br>
        <label for="">Review:</label><br>
        <textarea name="review_text" id="" cols="30" rows="10"></textarea><br>
        <label for="">Rating</label>
        <select name="book_rating">
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="4">5 Stars</option>                
        </select><br>
        <input type="submit" class="submitbtn" value="Add Book and Review">
        </form>
    </div>
</body>
</html>
